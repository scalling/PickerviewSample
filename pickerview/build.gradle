apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'



android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 22
        versionName "3.2.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}

//项目主页
def siteUrl = 'https://github.com/scalling/sample2'
publish {
    repoName = 'maven'
    userOrg = 'zmcat'
    groupId = 'com.bigkoo.pickerview'
    artifactId = 'pickerview'
    publishVersion = '3.2.6'
    desc = '滚轮选择器'
    website = siteUrl
}